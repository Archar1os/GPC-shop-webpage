<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General PC Shop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="header" id="header">
      <a href="Index.html">
        <img class="logo" src="assets/img/Logo.png" alt="GPC" />
      </a>
      <div class="hamburger">
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
      </div>
      <nav>
        <ul class="nav-menu">
          <li><a class="nav-link" href="index.html">Home</a></li>
          <li><a class="nav-link" href="about.html">About</a></li>
          <li><a class="nav-link" href="contact.html">Contact</a></li>
          <li><a class="nav-link" href="signUp.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero">
        <a href="Index.html"><img src="assets/img/Title.png" /></a>
      </div>
      <div class="middle"></div>
      <div class="background">
        <div class="signUp">
          <h2 id="sign">Sign Up</h2>
          <form id="survey-form">
            <div class="form">
            <label id="email-label">Email</label>
            <input id="email" type="email" name="email" class="left"  placeholder="Email" required>
            </div>
            <div class="form">
            <label id="username-label" for="username">Username</label>
            <input id="name" type="text" name="username" class="left" placeholder="Username" required>
            </div>
            <div class="form">
              <label id="password-label" for="password">Password</label>
              <input id="password" type="password" name="password"
              pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" placeholder="Password" required>
              </div>
            <div class="form">
              <label id="password_two-label" for="password_two">Confirm Password</label>
              <input id="password_two" name="password_two" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="Confirm Password" required>
              </div>
              
          <label class="container"><input type="checkbox" value="option1" checked>
              <span class="checkmark"></span>Recieve emails for updates and news.</label>
          <button type="submit">Register</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Â© 2024 General PC Shop</p>
    </footer>
  </body>
</html>
